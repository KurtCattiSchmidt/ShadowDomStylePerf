<!doctype html>
<html>
    <head>
    <script>
        const start = performance.now();

        window.addEventListener('load', function() {
            const end = performance.now();
            console.log('Time to onload: ' + (end - start) + ' milliseconds');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const end = performance.now();
            console.log('Time to DOMContentLoaded: ' + (end - start) + ' milliseconds');
        });

        const observer = new PerformanceObserver((list) => {
            list.getEntries().forEach((entry) => {
                if (entry.entryType === "largest-contentful-paint") {
                    console.log("LCP:", entry.startTime);
                } else if (entry.name === "first-contentful-paint") {
                    console.log("FCP:", entry.startTime);
                }
            });
        });
        observer.observe({ entryTypes: ["largest-contentful-paint", "paint"] });
    </script>
    <style>
        body { font-family: sans-serif; }
        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            width: 100vw;
        }
    </style>
    <style type="module" specifier="foo">
        p {color: blue; width: 150px; height: 50px;  }  * {font-family: sans-serif;} :host { display: flex; width:150px; height: 150px; background: gray; border: 1px solid black; align-items: center; }
    </style>
