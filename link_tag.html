<!doctype html>
<html>
  <body onload="logLoad()">
      <button id="addCssRule">Add Rules</button>
      <script>
        document.getElementById('addCssRule').addEventListener('click', function() {
            var startTime = performance.now();
            var divs = document.querySelectorAll('div');
            divs.forEach(function(div) {
                if (div.shadowRoot) {
                    var sheets = div.shadowRoot.styleSheets;
                    for (var i = 0; i < sheets.length; i++) {
                        sheets[i].insertRule('p { color: red; } ', sheets[i].cssRules.length);
                        sheets[i].insertRule('p { background-image: linear-gradient(135deg,#4f46e5,#06b6d4); }', sheets[i].cssRules.length);
                        sheets[i].insertRule('p span { font-weight: bold; }', sheets[i].cssRules.length);
                    }
                }
            });
            var endTime = performance.now();
            console.log("Time to add CSS rule: " + (endTime - startTime) + " milliseconds");
        });
      </script>
      <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            width: 100vw;
        }
    </style>
    <script>
        var start = performance.now();

        function logLoad() {
            var end = performance.now();
            console.log('Time to onload: ' + (end - start) + ' milliseconds');
        }
    </script>
